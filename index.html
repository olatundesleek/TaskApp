<div class="todo-container">

<div class="todo">
<header class="header">
    <div class="title">
        <h3>Todo Task</h3>
    </div>
    <div class="functions">
        <i class="fas fa-search icons"></i>
      <i class="far fa-bell icons bell"> <div class="notifications"></div></i>

        <i class=""></i>

<p class="task-number">0 Task Todo</p>
<div class="todo-list">
   
       
   

</div>
<div class="task-entry">
    <i class="fas fa-angle-left left"></i>Add Task </br></br>
    <label for="title">Title</label></br>
    <input type="text" class="titleinput titleinput2 entry" placeholder="Enter Todo task"></br>

   <div class="etime"><label for="endtime">end time</label>

</div>
  
</div>
